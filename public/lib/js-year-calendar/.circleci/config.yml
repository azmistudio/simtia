version: 2.1
orbs:
  codecov: codecov/codecov@1.0.4
jobs:
  test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: 'npm install'
      - run: 'npm run build'
      - run: 'npm run test'
      - codecov/upload:
          file: coverage/coverage-final.json
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - test